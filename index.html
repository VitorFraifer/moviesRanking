<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesRanking</title>
    
    <!-- Reset e estilos -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/carrossel.js" defer></script>
</head>
<body>
    <header>
        <img src="../static/img/logo.png">
        <nav>
            <ul>
                <a href="/pages/netflix.html"><li>Netflix</li></a>
                <a href="/pages/primevideo.html"><li>Prime Video</li></a>
                <a href="/pages/disney.html"><li>Disney+</li></a>
                <a href="/pages/hbo.html"><li>HBO Max</li></a>
                <a href="/pages/clarotv.html"><li>Claro Tv+</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Exemplo de uma category-row inicial -->
        <section class="category-row">
            <h1>Trending Movies of the past Week</h1>
            
            <div class="swiper mySwiper">
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          
              <div class="swiper-wrapper movies-cards-container">
                <!-- Cards de filme serão inseridos aqui via API.js -->
              </div>
            </div>
          </section>
          

        <!-- Outras sections vão ser geradas dinamicamente no JS -->
    </main>
</body>
</html>
